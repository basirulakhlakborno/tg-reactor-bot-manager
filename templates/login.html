<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TG Reactor Bot Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <style>
        html, body {
            background: #ffffff !important;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="login-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your admin panel</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    
    <!-- Footer -->
    <footer style="text-align: center; padding: 20px; position: fixed; bottom: 0; left: 0; right: 0; border-top: 2px solid var(--text); background: #ffffff; z-index: 100;">
        <p style="margin: 0; color: var(--text); font-size: 14px;">
            Â© 2026 TG Reactor Bot Manager. Built by <a href="https://basirulakhlak.tech/" target="_blank" rel="noopener noreferrer" style="color: var(--text); text-decoration: underline; font-weight: 600;">Basirul Akhlak</a>
        </p>
    </footer>
</body>
</html>
